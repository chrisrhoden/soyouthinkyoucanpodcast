<script>

var surveyJSON = {"goNextPageAutomatic":true,"pages":[{"elements":[{"type":"panel","elements":[{"type":"radiogroup","name":"org","title":"Are you an individual or an organization?","isRequired":true,"choices":[{"value":"t","text":"Organization"},{"value":"f","text":"Individual"}]}],"name":"panel1"}],"name":"page1"},{"elements":[{"type":"dropdown","choices":[{"value":"https://itunes.apple.com/us/genre/podcasts-arts/id1301?mt=2","text":"Arts"},{"value":"https://itunes.apple.com/us/genre/podcasts-business/id1321?mt=2","text":"Business"},{"value":"https://itunes.apple.com/us/genre/podcasts-comedy/id1303?mt=2","text":"Comedy"},{"value":"https://itunes.apple.com/us/genre/podcasts-education/id1304?mt=2","text":"Education"},{"value":"https://itunes.apple.com/us/genre/podcasts-games-hobbies/id1323?mt=2","text":"Games and hobbies"},{"value":"https://itunes.apple.com/us/genre/podcasts-government-organizations/id1325?mt=2","text":"Government and organizations"},{"value":"https://itunes.apple.com/us/genre/podcasts-health/id1307?mt=2","text":"Health"},{"value":"https://itunes.apple.com/us/genre/podcasts-kids-family/id1305?mt=2","text":"Kids and Family"},{"value":"https://itunes.apple.com/us/genre/podcasts-music/id1310?mt=2","text":"Music"},{"value":"https://itunes.apple.com/us/genre/podcasts-news-politics/id1311?mt=2","text":"News and Politics"},{"value":"https://itunes.apple.com/us/genre/podcasts-religion-spirituality/id1314?mt=2","text":"Religion and Spirituality"},{"value":"https://itunes.apple.com/us/genre/podcasts-science-medicine/id1315?mt=2","text":"Science and Medicine"},{"value":"https://itunes.apple.com/us/genre/podcasts-society-culture/id1324?mt=2","text":"Society and Culture"},{"value":"https://itunes.apple.com/us/genre/podcasts-sports-recreation/id1316?mt=2","text":"Sports and Recreation"},{"value":"https://itunes.apple.com/us/genre/podcasts-technology/id1318?mt=2","text":"Technology"},{"value":"https://itunes.apple.com/us/genre/podcasts-tv-film/id1309?mt=2","text":"TV and Film"}],"isRequired":true,"name":"genre","title":"What genre are you interested in?"}],"name":"page4"},{"elements":[{"type":"radiogroup","name":"exp","title":"Have you ever recorded audio or video before?","isRequired":true,"choices":[{"value":"t","text":"Yes"},{"value":"f","text":"No"}]}],"name":"page5"},{"elements":[{"type":"radiogroup","name":"money","visible":false,"visibleIf":"{org}='f'","title":"How much money are you able to invest in this?","isRequired":true,"choices":[{"value":"1","text":"< $100"},{"value":"2","text":"$100-$250"},{"value":"3","text":"$250-$500"},{"value":"4","text":"> $500"}]},{"type":"radiogroup","name":"money","visible":false,"visibleIf":"{org}='t'","title":"How much money are you able to invest in this?","isRequired":true,"choices":[{"value":"5","text":"< $1000"},{"value":"6","text":"$1000-$5000"},{"value":"7","text":"$5000-$10000"},{"value":"8","text":">$10000"}]}],"name":"page2"},{"elements":[{"type":"radiogroup","name":"time","title":"How much time are you looking to invest in this?","isRequired":true,"choices":[{"value":"1","text":"< 5 hours/week"},{"value":"2","text":"5-10 hours/week"},{"value":"3","text":"10-20 hours/week"},{"value":"4","text":"> 20 hours/week"}]}],"name":"page8"},{"elements":[{"type":"radiogroup","name":"episodes","title":"How many episodes are you looking to release?","isRequired":true,"choices":[{"value":"1","text":"Just one"},{"value":"2","text":"A limited series: 5-10 episodes"},{"value":"3","text":"Regular release series: at least once a month"}]}],"name":"page3"},{"elements":[{"type":"text","name":"question27","placeHolder":"Enter City, State or Zip Code","title":"Where are you located?"}],"name":"page6"},{"elements":[{"type":"panel","elements":[{"type":"html","html":"<strong>I'm interested in <a target=\"_blank\" href=\"{genre}\">this genre</a></strong>\n<p>Did you know there are more than 350,000 podcasts out there? Take a look through <a target=\"_blank\" href=\"{genre}\">this Apple Podcasts directory of preexisting shows in your chosen genre</a>. Then think: how will you make yours stand out?</p>","name":"question26"}],"name":"catpref"},{"type":"panel","elements":[{"type":"html","html":"<strong>I have recorded audio or video before</strong><p>Awesome. That'll be helpful - now let's get a bit more of an idea what you're interested in doing.</p>","name":"question19","visible":false,"visibleIf":"{org}='f' and {exp}='t'"},{"type":"html","html":"<strong>We have recorded audio or video before</strong><p>Great - especially great if you have the equipment and resources internally to produce professional-grade audio. If not, you'll need to work with a space that has them, and either a freelancer or consultant, or someone internally who has experience using them. </p>","name":"question17","visible":false,"visibleIf":"{org}='t' and {exp} = 't'"},{"type":"html","html":"<strong>I've never recorded audio or video before</strong><p>Cool! Welcome to podcasting! You should get out there and get some basic experience recording something, even if it's just on your phone, to see how it works and feels.</p>","name":"question18","visible":false,"visibleIf":"{org}='f' and {exp}='f'"},{"type":"html","html":"<strong>We've never recorded audio or video before</strong><p>You're going to need to hire a freelancer or independent podcast company for some support. It's not easy to make great-sounding audio, and especially if you don't have experience and internal resources for it, you'll need to invest in them.</p>","name":"question16","visible":false,"visibleIf":"{org} = 't' and {exp}='f'"}],"name":"experienced"},{"type":"panel","elements":[{"type":"html","html":"<strong>I can invest less than $100</strong>\n<p>Great! This will get you started with some very basic equipment and software, and will be a low-risk way to try your hand at podcasting.</p>","name":"question1","visible":false,"visibleIf":"{org}='f' and {money} = '1'"},{"type":"html","html":"<strong>I can invest $100-$250</strong>\n<p>Ok, cool. You're willing to lay down a little bit of cash for this and you can make a podcast that sounds a step up from your average garage-cast.</p>","name":"question2","visible":false,"visibleIf":"{org}='f' and {money} = 2"},{"type":"html","html":"<strong>I can invest between $250 and $500</strong>\n<p>Ok, cool. You're willing to lay down a little bit of cash for this and you can make a podcast that sounds a step up from your average garage-cast.</p>\n<p>Here's a good setup that falls in that price range.</p>\n<ul>\n<li><a href=\"https://www.sweetwater.com/store/detail/H4NPro?adpos=1t1&creative=193745819431&device=c&matchtype=e&network=g&gclid=CjwKEAjw3drIBRCOwfC-_qqyjQ8SJADvoWQpwT3Pa2mFSymdFsIwH5n_nIN5wQNL5qgS-ALWRozFdxoCUsTw_wcB\">Recorder: Zoom H4N Pro Handy Recorder</a><br />\nZoom's Handy Recorders are becoming the standard for portable field recording devices.</li>\n\n<li><a href=\"https://hindenburg.com/shop#a-1128\">Audio editing software: Hindenburg Journalist Digital</a><br />\nSoftware for audio storytellers, home users & emerging podcasters</li>\n\n<li><a href=\"https://www.bhphotovideo.com/c/product/450171-REG/Rode_PODCASTER_Podcaster_USB_Broadcast_Microphone.html\">Mic: Rode Podcaster USB Broadcast Microphone</a><br />\nThis is a broadcast microphone with a USB output for direct integration with computers. The Podcaster provides a simple and efficient system for podcasting and voice over applications.</li>\n</ul>\n\n","name":"question29","visible":false,"visibleIf":"{org}='f' and {money} = 3"},{"type":"html","html":"<strong>I can invest more than $500</strong>\n<p>This is a pretty big investment. You'll be able to get some higher quality equipment and a more advanced audio editing program, if you want. Depending on how much money you want to spend and your location, you might also consider taking some classes or workshops to really hone your skills.</p>","name":"question3","visible":false,"visibleIf":"{org}='f' and {money} = 4"},{"type":"html","html":"<strong>We can invest less than $1000</strong>\n<p>For under $1000, this will be a side project. You'll be able to invest in some equipment, but not hire a freelancer, commission artwork, or license music. It's worth it to ask if a podcast is the best format in which to package your content.</p>","name":"question4","visible":false,"visibleIf":"{money}=5"},{"type":"html","html":"<strong>We can invest $1000-$5000</strong>\n<p>In this price range, you can probably afford to pilot 1-2 episodes of a show with the assistance of a freelance producer, and also afford to invest in a bit of equipment.</p>","name":"question5","visible":false,"visibleIf":"{money}=6"},{"type":"html","html":"<strong>We can invest $5000-$10000</strong>\n<p>In this price range, you can afford to pilot 3-5 episodes of a show with a freelancer and invest in some customized art and music.</p>","name":"question6","visible":false,"visibleIf":"{money}=7"},{"type":"html","html":"<strong>We can invest more than $10,000</strong>\n<p>This price range is a significant investment. Some of this investment should be spent on consulting and development, along with some PR input and perhaps a pitch to distribution partners to make sure your show reaches as wide an audience as possible.</p>","name":"question7","visible":false,"visibleIf":"{money}=8"}],"name":"fininvest"},{"type":"panel","elements":[{"type":"html","html":"<strong>I can invest less than 5 hours per week</strong><p>Cool! This sounds like it could be a fun hobby. Don't be too aggressive with your release schedule - you *might* be able to release an episode a month - and don't worry about getting a huge audience. Have fun with it, and see how you feel about it after a while.</p>","name":"question8","visible":false,"visibleIf":"{org}='f' and {time}=1"},{"type":"html","html":"<strong>I can invest 5 to 10 hours per week</strong><p>This would be something you'd do before or after work or on the weekends. You'd be doing this as a labor of love. You could likely release episodes on a regular monthly or biweekly schedule, depending on what kind of podcast you're interested in producing.</p>","name":"question9","visible":false,"visibleIf":"{org}='f' and {time}=2"},{"type":"html","html":"<strong>I can invest 10 to 20 hours per week</strong><p>OK! This is a pretty substantial time committment and you should set multiple hours a day aside for work on your podcast (or get ready to say goodbye to your weekends!). Not to fear though-- that time won't all be in the studio. At this level of committment, you'll be able to devote some energy to researching, booking guests, finding public domain music to use and writing beautiful scripts for your work.</p>","name":"question10","visible":false,"visibleIf":"{org}='f' and {time}=3"},{"type":"html","html":"<strong>I can invest more than 20 hours per week</strong><p>You're serious about this! That's fantastic. Either you're trying to make this a career (or part of a career), or there's something you know or care about deply, that you want to share with the world. In both cases, awesome.</p>","name":"question11","visible":false,"visibleIf":"{org}='f' and {time}=4"},{"type":"html","html":"<strong>We can invest fewer than 5 hours per week</strong><p>Frankly, if this is what you can devote to this project it's probably not worth it - this stuff takes time, and you don't want to have a half-finished project lying around, or a poorly-executed product reflecting on your organization.</p>","name":"question12","visible":false,"visibleIf":"{org}='f' and {time}=1"},{"type":"html","html":"<strong>We can invest 5 to 10 hours per week</strong><p>For highly produced podcasts, 5-10 hours a week would be the amount of time it would take to do research and book guests. Per episode. So at the most, this will allow you to put out a show monthly.</p>","name":"question13","visible":false,"visibleIf":"{org}='t' and {time}=2"},{"type":"html","html":"<strong>We can invest 10 to 20 hours per week</strong><p>Sounds good. This should be enough to support a freelancer making a show either biweekly or monthly. Make sure to budget for equipment and studio access, as well, and to make sure the staff are well-supported in the organization, and that all appropriate parties are looped in (but not micro-managing!).</p>","name":"question14","visible":false,"visibleIf":"{org}='t' and {time}=3"},{"type":"html","html":"<strong>We can invest more than 20 hours per week</strong><p>Great! You want to hire someone - or at least, you want to have a freelancer spend a big chunk of time on this project and in the office. Make sure to budget for equipment and studio access, as well, and to make sure the staff are well-supported in the organization, and that all appropriate parties are looped in (but not micro-managing!). This is a solid commitment of resources, so don't skimp on making sure they're in a position to succeed.</p>","name":"question15","visible":false,"visibleIf":"{org} = 't' and {time} = 4"}],"name":"timeinvestment"},{"type":"panel","elements":[{"type":"html","html":"<strong>We'd like to release a regular series</strong><p>Great! You need a budget. One episode a month, you can probably have a freelancer; biweekly, they can be on staff or not but they'll be in the office at least a couple times a week. For a weekly release, it'll be a full-time commitment or close to it, whether or not they're on staff. And in any event, you'll need to get the equipment and access to studio space. This can be a really fun and important part of your organization's content or communications strategy - so make sure that everyone on those teams is looped into the development of the project, and its distribution.</p>","name":"question25","visible":false,"visibleIf":"{org}='t' and {episodes}=3"},{"type":"html","html":"<strong>We'd like to release a limited series</strong><p>That sounds good. This could be a good length for a short story arc, or a series of podcasts covering useful topics and areas that can continue to be resources over time. You'll have to spend some real resources, in both time and money, but it can be worth it if you've got a clear idea what you want to communicate and the audience you want to reach. Spend some time scoping the project concept, and budget - you almost certainly want to hire a freelancer or freelancers, unless you have talent in-house with *professional* experience in audio or video recording or editing. Set out a project timeline and make sure to inlude a rollout and promotion schedule.</p>","name":"question24","visible":false,"visibleIf":"{org}='t' and {episodes} = 2"},{"type":"html","html":"<strong>We'd like to release one episode</strong><p>Cool - this could be a good proof of concept for your organization. Before setting out on production, make sure you have resources and buy-in from all the relevant parties, and a plan for distribution. Just putting the podcast out there won't do anything on its own, so it's important to think about who you want to hear it, and how you're going to reach them. Check out the resources on this page, and then go for it.</p>","name":"question23","visible":false,"visibleIf":"{org}='t' and {episodes}=1"},{"type":"html","html":"<strong>I'd like to release a regular series</strong><p>This is fantastic! This is a lot of work! You should be ready for that. For every episode you want to release every month, you should set aside multiple-hour blocks on at *least* two days - and probably expect to go over that. Before recording each episode, make sure you have a good outline of everything you're going to cover at a minimum, and a full script depending on topic. Think hard about the releast schedule, and stick to it - for yourself, and your audience.</p>","name":"question22","visible":false,"visibleIf":"{org}='f' and {episodes}=3"},{"type":"html","html":"<strong>I'd like to release a limited series</strong><p>Awesome. The first question you have to answer is about the arc of the story you're trying to tell, or the scope of the information you're trying to convey - each episode should have a theme or a key development. Make sure you then sketch out a production timeline - you want this to be good but don't let the perfect be the enemy of the good, so try to stick to your schedule. You don't want whatever audience you've developed to get frustrated waiting for the next episode.</p>","name":"question21","visible":false,"visibleIf":"{org}='f' and {episodes}=2"},{"type":"html","html":"<strong>I'd like to release one episode</strong><p>Great! You should go ahead and do it. Look at the resources on this page - they should help you out. Set aside some time to script out the project, and pull together what you need - then do it! Share it with friends and get feedback as you work on editing, and when it's ready, release it into the world! Post it on Soundcloud or another free service, and share links with your friends</p>","name":"question20","visible":false,"visibleIf":"{org}='f' and {episodes}=1"}],"name":"freq"},{"type":"panel","elements":[{"type":"html","html":"<strong>I'm in New York</strong>\n<p>Here are some resources and communities you might want to check out in your area!</p>\n<ul>\n<li><a href='#'>Public Radio NYC</a><br />\nThis is a listserv for people working in or interested in audio in the greater NYC area. You can ask for troubleshooting help, find freelance jobs, plug your show, and find out about events and meet ups.</li>\n<li><a href=\"#\">LADIO</a><br />\nA similar listserv but specifically for people who identify as female. </li>\n<li><a href='#'>UnionDocs</a><br />A training space that frequently runs podcasting-related events. </li>\n</ul>","name":"question28"}],"name":"locpan"}],"name":"Results"}],"requiredText":"","showCompletedPage":false}
